<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--Types: 1 A a I i-->
        <li>Acordar</li>
        <li>Ligar para Fulano</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul> <!--Types: disc circle square -->
        <li>Pão</li>
        <li>Café</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
